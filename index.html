<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spore viewer</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <h1 class="text-center">spore viewer</h1>
    <div class="container"
        style="display: flex; justify-content: space-between; align-items: center; margin: 0 auto; width: 80%;">
        <button id="openImage">open image</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="modeToggle" class="spore-mode">spore mode</button>
        <select id="testDropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
    </div>
    <canvas id="image-canvas"></canvas>
    <script src="main.js"></script>
</body>

</html>
