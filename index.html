<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spore viewer</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="toolbar">
        <button id="openImage"><i class="fa-solid fa-image"></i></button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="sporeMode" class="spore-mode-on">spore mode</button>
        <button id="scaleMode" class="scale-mode-off">scale mode</button>
        <select id="calibrationSelect" class="calibration-select">
            <option value="" selected>no calibration</option>
        </select>
        <button id="download" class="download-button"><i class="fa-solid fa-download"></i></button>
        <button id="upload" class="upload-button"><i class="fa-solid fa-upload"></i></button>
        <input type="file" id="uploadInput" accept=".json" style="display: none;" />
        <button id="reset" class="reset-button"><i class="fa-solid fa-trash"></i></button>
    </div>
    <canvas id="image-canvas"></canvas>
    <div class="toolbar">
        <label for="canvasColor">canvas</label>
        <input type="color" id="canvasColor" name="canvasColor" value="#ffffff">
        <label for="barColor">bar</label>
        <input type="color" id="barColor" name="barColor" value="#000000">
        <button id="detectBlobs" class="detect-blobs-button">detect blobs</i></button>
        <button id="addImage" class="add-image-button">add image</i></button>
        <input type="file" id="secondaryImageInput" accept="image/*" style="display: none;" />
        <button id="addNote" class="note-button">add note</i></button>
        <button id="clearNotes" class="note-button">clear notes</i></button>
    </div>
    <script src="main.js"></script>
    <script async src="opencv.js" type="text/javascript"></script>
    <footer class="footer">
        <div class="footer-links">
            <a href="https://bradmartin333.github.io"><i class="fa-solid fa-house"></i></a>
            <a href="https://github.com/bradmartin333/spore_viewer"><i class="fa-brands fa-github"></i></a>
            <a href="https://github.com/bradmartin333/spore_viewer/wiki"><i class="fa-solid fa-circle-question"></i></a>
        </div>
    </footer>
</body>

</html>
