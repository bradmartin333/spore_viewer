<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spore viewer</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="text-center">spore viewer</h1>
    <div class="container">
        <button id="openImage">open image</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button id="sporeMode" class="spore-mode-on">spore mode</button>
        <button id="scaleMode" class="scale-mode-off">scale mode</button>
    </div>
    <div class="container">
        <select id="calibrationSelect" class="calibration-select">
            <option value="" disabled selected>no calibration</option>
        </select>
        <button id="reset" class="reset-button">reset</button>
        <button id="help" class="help-button">help</button>
    </div>
    <canvas id="image-canvas"></canvas>
    <script src="main.js"></script>
    <footer class="footer">
        <div class="footer-links">
            <a href="https://bradmartin333.github.io"><i class="fa-solid fa-house"></i></a>
            <a href="https://github.com/bradmartin333/spore_viewer"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
